# Get nice terminal prompt and enable colors
set-option -g default-command bash
set -g default-terminal "screen-256color"

# Add prefix of a ` (back-dash) (easier to press than Ctrl-B)
set-option -g prefix2 `
bind ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode
set -g mouse on

# Increase scrollback pane length
set-option -g history-limit 10000
